<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Island 5 Tent Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene background="color: #222">
        <!-- Camera for the tent scene -->
        <a-entity camera look-controls position="0 1.6 0">
            <a-cursor fuse="true" fuse-timeout="500" raycaster="objects: .clickable"
                material="color: #1976d2; shader: flat"></a-cursor>
        </a-entity>

        <!-- Tent interior elements -->
        <a-text value="Welcome to the Tent! Look down!" position="0 2 -2" align="center" color="#fff"></a-text>
        <a-box position="0 0.1 -0.5" width="1.5" height="0.1" depth="1" color="#8B4513"></a-box>
        <a-gltf-model src="assets/objects/sleeping_bag.glb" position="0 0.2 -0.5" scale="1 1 1"
            rotation="0 90 0"></a-gltf-model>
        <a-gltf-model src="assets/objects/boots.glb" position="-0.3 0.3 -0.05" scale="0.5 0.5 0.5"
            rotation="0 45 0"></a-gltf-model>

        <!-- Back button to main scene -->
        <a-entity position="0 1 -3">
            <a-plane width="1" height="0.5" color="#FF5722" class="clickable" id="back-button">
                <a-text value="Back to Main Scene" align="center" color="#fff" width="2"></a-text>
            </a-plane>
        </a-entity>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const backButton = document.querySelector('#back-button');
                if (backButton) {
                    backButton.addEventListener('click', function () {
                        console.log('Back button clicked!');
                        window.location.href = 'main-scene.html';
                    });
                    console.log('Back button event listener attached.');
                } else {
                    console.error('Back button not found!');
                }
            });
        </script>
    </a-scene>
</body>

</html>
